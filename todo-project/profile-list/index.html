<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="profile-app-container">
        <h1 class="app-title" >Хүмүүсийн Профайл</h1>
        <p class="current-date" id="current-date"></p>
        <div class="input-section">
            <input type="text" id="name-input" placeholder="Нэр оруулна уу...">
            <select id="gender-input">
                <option value="">Хүйс сонгоно уу</option>
                <option value="Эрэгтэй">Эрэгтэй</option>
                <option value="Эмэгтэй">Эмэгтэй</option>
            </select>
            <input type="number" id="age-input" placeholder="Нас оруулна уу...">
            <button id="add-profile-btn" >Нэмэх</button>
        </div>
        <h2 class="list-title" >Бүртгэгдсэн Профайлууд</h2>
        <ul id="profile-list"></ul>
        <div class="summary-section"> 
            <p>Нийт профайл: <span id="total-profiles">0</span></p>
        </div>
    </div>
    <script src="script-ls.js"></script>
</body>
</html>
