<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="todo-app-container">
        <h1>Todo List App</h1>
        <p class="current-date" id="current-date">Он сар өдөр:</p>

        <div class="input-section">
            <input type="text" id="todo-input" placeholder="Task ...">
            <button id="add-task-btn">Add</button>

        </div>
        <h2 class="list-title">Жагсаалт</h2>
        <ul id="task-list"></ul>
        <div class="summary-section">
            <p>Нийт таск : <span id="total-tasks"> 0</span></p>
            <p>Дууссан таск : <span id="completed-tasks"> 0</span></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
