<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="css/ex5.css">
</head>

<body>
    <div class="card">
        <div class="profile">
            <div>LEVEL 12</div>
            <img src="image/man (1).png" alt="" width="100" height="100">
            <div>5,321 POINTS</div>
        </div>
        <div class="info">
            <h1>Player Name</h1>
            <div class="detail">
                <div>
                    <p>Group Name</p>
                    <p>Position / Role</p>
                </div>
                <div>
                    <p>City, Country</p>
                    <p>Joined January 2019</p>
                </div>
            </div>

            <div class="more-info">
                <div>
                    <div>AWARDS</div>
                    <img src="image/trophy.png" alt="">
                    <div>2</div>
                </div>
                <div>
                    <div>MATCHES</div>
                    <img src="image/games.png" alt="">
                    <div>27</div>
                </div>
                <div>
                    <div>PALS</div>
                    <img src="image/people.png" alt="">
                    <div>123</div>
                </div>
                <div>
                    <div>COFFEE</div>
                    <img src="image/coffee-cup.png" alt="">
                    <div>~</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
