<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .all {
            display: flex;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="css/forms_exercise.css">
</head>

<body>
    <h3>Ex 7</h3>
    <fieldset class="bot">
        <h2>Registration</h2>
        <div class="all">
            <div class="bagana1">
                <div class="box div">
                    <label>Full Name</label>
                    <br>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="box div">
                    <label>Email</label>
                    <br>
                    <input type="text" placeholder="Enter your email">
                </div>
                <div class="box div">
                    <label>Password</label>
                    <br>
                    <input type="password" placeholder="Enter your password">
                </div>
            </div>
            <div class="bagana2">
                <div class="box div">
                    <label>User Name</label>
                    <br>
                    <input type="text" placeholder="Enter your username">
                </div>
                <div class="box div">
                    <label>Phone Number</label>
                    <br>
                    <input type="number" placeholder="Enter your number">
                </div>
                <div class="box div">
                    <label>Confirm Password</label>
                    <br>
                    <input type="password" placeholder="Confirm password">
                </div>
            </div>
        </div>
        <div class="gender">
            <h3>Gender</h3>
            <div class="gender-option">
                <div>
                    <input name="gender" type="radio">
                    <label>Male</label>
                </div>
                <div>
                    <input name="gender" type="radio">
                    <label>Female</label>
                </div>
                <div>
                    <input name="gender" type="radio">
                    <label>Prefer no to say</label>
                </div>
            </div>
        </div>
        <button class="btn">Register</button>
        </div>
    </fieldset>
    <h3>Ex 8</h3>
    <div class="container">
        <div class="card">
            <div class="left-panel">
                <img src="https://images.wallpapershq.com/wallpapers/2447/thumbnail_350x757.jpg" alt="" width="300">
            </div>
            <div class="right-panel">
                <h1>We are iCode</h1>
                <p>Welcome back! Login to your account to view today's things:</p>
                <form>
                    <input type="email" placeholder="Email" required />
                    <input type="password" placeholder="Password" required />
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    <h3>Ex9</h3>
    <fieldset class="Ex09">
        <h2>Registration</h2>
        <div>
            <h3>Personal Details</h3>
            <div class="personal-details">
                <div>
                    <label for="full-name">Full name</label>
                    <br>
                    <br>
                    <input type="text" placeholder="Enter your name" name="first-name" required>
                    <label for="number">Mobile number</label>
                    <br>
                    <br>
                    <input type="number" placeholder="Enter your number" name="number" required>
                </div>
                <div>
                    <label for="Date">Date of birth</label>
                    <br>
                    <br>
                    <input type="date" placeholder="Enter birth date" name="email" required>
                    <label for="gender">Gender</label>
                    <br>
                    <br>
                    <input type="tel" placeholder="Enter your Gender" name="phone">
                </div>
                <div>
                    <label for="email">Email</label>
                    <br>
                    <br>
                    <input type="text" placeholder="Enter your email" name="address" required>

                    <label for="password">Occupation</label>
                    <br>
                    <br>
                    <input type="text" placeholder="Occupation" name="password" required>
                </div>
            </div>
            <div>
            <h3>Identity Details</h3>
            <div class="personal-details">
                <div>
                    <label for="full-name">ID type</label>
                    <br>
                    <br>
                    <input type="text" placeholder="Enter ID type" >
                    <label for="number">Issue Date</label>
                    <br>
                    <br>
                    <input type="date" placeholder="Enter your issue date" >
                </div>
                <div>
                    <label for="Date">ID number</label>
                    <br>
                    <br>
                    <input type="number" placeholder="Enter ID number" >
                    <label for="gender">Issue State</label>
                    <br>
                    <br>
                    <input type="tel" placeholder="Enter your state" name="phone">
                </div>
                <div>
                    <label for="email">Issue Authority</label>
                    <br>
                    <br>
                    <input type="text" placeholder="Enter your department" >

                    <label for="password">Expire Date</label>
                    <br>
                    <br>
                    <input type="text" placeholder="Enter ID expiry date" >
                </div>
            </div>
            <button>Next -></button>
    </fieldset>

</body>


</html>
